<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Code Quiz</title>
</head>

<body>
    <div id="container-fluid">
        <div class="row" style="height: 140px;">
            <div class="col" class="nav">
                <nav id="time-box" class="navbar  navbar-light bg-light" style="margin-left: auto; margin-right: auto; border-radius: 15%; height: 65px; width: 120px;" >
               <div id="timer">Time: 60</div>
               <div id="score">Score:</div>
              </nav>
            </div>
        </div>
        <div class="row" class="overflow-hidden" style="height: auto;">
            <div class="col"></div>
            <div class="col">
                <div id="quest-container" class="card"  >

                    <div class="card-body">
                        <h5 id="card-title" class="card-title">Code Quiz!</h5>
                        <p id="question" class="card-text"> Push next to start the game</p>
                    </div>
                    <div id="options">
                        <div  class="list-group-item" ><p id="option1">Option1</p></div>
                        <div  class="list-group-item" ><p id="option2">Option2</p></div>
                        <div  class="list-group-item" ><p id="option3">Option3</p></div>
                    </div>
                    <div class="card-body">
                         <button id="start">Start Game</button>
                        <button id="next">Next</button>
                       
                    </div>
                </div>
            </div>
             <div class="col"></div>
        </div>
        <div class="row" class="overflow-hidden" style="height:100px;">
        <div class="col"></div></div>
    </div>

    </div>





    <script src="script.js"> </script>
</body>

</html>
